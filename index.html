<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="timer">
        <h1 id="countdown">00:00:00</h1>
        <input type="text" id="timeInput" placeholder="10h 10m 10s">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>

        <div>
            <input type="text" id="decreaseTimeInput" placeholder="Decrease Time (e.g., 1h 30m 20s)">
            <button onclick="decreaseTimer()">Decrease</button>
        </div>

        <div>
            <input type="text" id="increaseTimeInput" placeholder="Increase Time (e.g., 1h 30m 20s)">
            <button onclick="increaseTimer()">Increase</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
